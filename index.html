<!DOCTYPE html>
<html>

<head>
    <title>Red Hat Boy | Village</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.ico"/>


</head>

<body onload="createboxes();" onkeyup="keyCheck(event);" class="body">

    <div class="background" id="background">

        <p class="score">Score</p>
         <div class="score1" id="score">0</div>
         <p class="score2">New Misson : Score 1000 points to reach next level</p>

        <img src="Run (1).png" id="boy" class="boy" />
    </div>

    <div class="end" id="end">
        <div> Game Over</div>
        <div>Your score</div>
        <div id="endscore">0</div>
        <button onclick="reload();" class="btn">Play Again</button>

    </div>




    <script src="script.js"></script>
</body>

</html>
